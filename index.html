<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <section id="card-container"
    style=" display: flex; flex-direction: column; width: 100%; max-width: 380px; background-color: white; border-radius: 20px; justify-content: center; align-items: center; border: solid; border-color: var(--Gray-blog-950); border-width: 1px; 
    box-shadow: 8px 8px 0 black;">

    <div style="display: flex; flex-direction: column; padding: 20px; gap: 24px;">

      <img src="./assets/images/illustration-article.svg" alt="article-image" style="border-radius: 10px; width: 100%;">
      <section id="text-container" style="gap: 12px; display: flex; flex-direction: column;">
        <p style="padding: 4px 12px; border-radius: 4px; background-color: var(--Yellow-blog); align-self: flex-start;" class="text-preset3">Learning</p>
        <p class="text-preset2">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p style="color: var(--Gray-blog-500);" class="text-preset2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <article id="user-profile" style="gap: .75rem; display: inline-flex; align-items: center;">
          <img src="./assets/images/image-avatar.webp" alt="user-avatar" style="border-radius: 2rem; width: 32px;">
          <p class="text-preset3">Greg Hooper</p>
          
        </article>
      </section>
    </div>



  </section>

  <link rel="stylesheet" href="./styles/style.css">
</body>

</html>
